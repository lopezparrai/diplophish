name: Keep repo alive

on:
  schedule:
    # corre cada 12 horas (00:00 UTC, 12:00 UTC)
    - cron: "0 */12 * * *"
  workflow_dispatch: # para lanzarlo manualmente desde Actions

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # usa GITHUB_TOKEN para poder pushear
          ref: main                  # rama donde va a commitear

      - name: Configurar git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Actualizar timestamp
        run: |
          echo "Ãšltimo keep-alive: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .keepalive.txt
          git add .keepalive.txt
          git commit -m "chore: keepalive ping"
          git push origin HEAD:main
